<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="restaurateur">
      <h2 data-cy="restaurateurDetailsHeading"><span jhiTranslate="coopcycleApp.restaurateur.detail.title">Restaurateur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ restaurateur.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.restaurateur.firstName">First Name</span></dt>
        <dd>
          <span>{{ restaurateur.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.restaurateur.lastName">Last Name</span></dt>
        <dd>
          <span>{{ restaurateur.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.restaurateur.commande">Commande</span></dt>
        <dd>
          <div *ngIf="restaurateur.commande">
            <a [routerLink]="['/commande', restaurateur.commande.id, 'view']">{{ restaurateur.commande.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.restaurateur.societaire">Societaire</span></dt>
        <dd>
          <div *ngIf="restaurateur.societaire">
            <a [routerLink]="['/societaire', restaurateur.societaire.id, 'view']">{{ restaurateur.societaire.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/restaurateur', restaurateur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
