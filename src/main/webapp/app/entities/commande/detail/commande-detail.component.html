<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="commande">
      <h2 data-cy="commandeDetailsHeading"><span jhiTranslate="coopcycleApp.commande.detail.title">Commande</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ commande.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.commande.dateTime">Date Time</span></dt>
        <dd>
          <span>{{ commande.dateTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.commande.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'coopcycleApp.CommandeStatus.' + commande.status }}">{{ commande.status }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.commande.panier">Panier</span></dt>
        <dd>
          <div *ngIf="commande.panier">
            <a [routerLink]="['/panier', commande.panier.id, 'view']">{{ commande.panier.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.commande.paiement">Paiement</span></dt>
        <dd>
          <div *ngIf="commande.paiement">
            <a [routerLink]="['/paiement', commande.paiement.id, 'view']">{{ commande.paiement.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/commande', commande.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
